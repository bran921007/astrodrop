<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AstroDrop</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div id="header">
    </div>
    <div>
      <canvas id="printer_status" height="18">
      </canvas>
    </div>
    <div id="printer">
      <img src="https://shop.prusa3d.com/529-thickbox_default/original-prusa-i3-mk2s-to-mk25s-upgrade-kit.jpg">
    </div>
    <div id="astrobox">
        <form id="myForm">
          Printer: <input type="text" name="printer" id="printer" ><br>
          ApiKey: <input type="text" name='apikey' id="apikey"><br>
          File: <input type="file" name="file" id="file"><br>
          <!-- <button type="button" id="start">Select folder to watch</button> -->
          <!-- <button type="button" id="stop" style="display:none;">Stop watching</button> -->

          <input id="submitFile" type="button" value="Upload" />
          <input id="submit-and-print-file" type="button" value="Upload & Print" />
          <button id="printerStatus" type="button"/>Printer Status</button>

        </form>
    </div>
    <script>
    require('./renderer.js')
    </script>

  </body>
</html>
